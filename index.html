<body style="overflow-y: scroll;">

  <!--Potential Log-in-->
  <div class="container" id="logIn.html">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
      <div class="checkbox">
        <label>
          <input value="remember-me" type="checkbox"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="defaultPage()">Sign in</button>
    </form>
    <button class="btn btn-lg btn-primary btn-block"  onclick="singUpPage()">Sign up</button>
  </div>

  <div class="container" id="signUp.html">
    <form class="form-signup">
      <h2 class="form-signin-heading">Sign up</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input id="inputEmailSignUp" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPasswordSignUp" class="form-control" placeholder="Password" required="" type="password">
    </form>
    <button class="btn btn-lg btn-primary btn-block" onclick="signUpUser()">Sign up</button>

    <button class="btn btn-lg btn-primary btn-block"  onclick="singInPage()">Back</button>
  </div>
